name: sawo
description: Passwordless and OTP-less Authentication for your website. It helps you to authenticate user via their email or phone number.
version: 0.0.9
homepage: https://github.com/sawolab/flutter-sdk

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^2.0.2
  uuid: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.sawolabs.sawo
        pluginClass: SawoPlugin
      ios:
        pluginClass: SawoPlugin
      web:
        pluginClass: SawoPlugin